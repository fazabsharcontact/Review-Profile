<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="tittle">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="assets/shani.webp" id="person-img" alt="">
                </div>
                <h4 id="author">Shani</h4>
                <p id="job">UX Designer</p>
                <p id="info">A UI/UX Designer focuses on creating user-friendly and visually appealing interfaces. They combine design principles with user research to ensure a smooth and enjoyable experience when interacting with digital products.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">&lt;</i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right">&gt;</i>
                    </button>
                </div>

                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
